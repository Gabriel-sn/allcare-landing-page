<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Allcare Gestora de Saúde - AGU</title>
</head>
<body>
    <header class="menu">
            <div class="container">
                <div class="logos">
                    <a href="#">
                        <img src="img/logo-gradiente.svg" alt="Allcare">
                    </a>
                    <div class="verticalLine"></div>
                    <a href="#">
                        <img src="img/logo-agu.svg" alt="AGU">
                    </a>
                </div>
                <nav class="menu-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">A Allcare</a></li>
                        <li><a href="#">Sobre o plano de saúde</a></li>
                        <li><a href="#">Operadoras</a></li>
                        <li><a href="#">Fale conosco</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <section class="carousel">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/ban_1_d.jpg">
              </div>
              <div class="swiper-slide">
                <img src="img/ban_2_d.jpg">
              </div>
              <div class="swiper-slide">
                <img src="img/ban_3_d.jpg">
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination pagination-overwrite"></div>
          </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</html>
